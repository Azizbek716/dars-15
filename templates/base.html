<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Articles{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        header { background: #f4f4f4; padding: 1rem; margin-bottom: 1rem; }
        nav a { margin-right: 10px; }
        main { padding: 1rem; }
        .article { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Article Management</h1>
        <nav>
            <a href="{% url 'article_list' %}">Home</a>
            <a href="{% url 'article_create' %}">Create Article</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
