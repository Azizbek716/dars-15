{% extends 'base.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
    <h2>Delete Article</h2>
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'article_detail' article.slug %}">Cancel</a>
{% endblock %}
