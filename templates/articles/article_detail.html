{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h2>{{ article.title }}</h2>
    <p>Published on: {{ article.created_at|date:"F d, Y" }}</p>
    <div>{{ article.content|linebreaks }}</div>
    <a href="{% url 'article_update' article.slug %}">Edit</a> |
    <a href="{% url 'article_delete' article.slug %}">Delete</a> |
    <a href="{% url 'article_list' %}">Back to List</a>
{% endblock %}
